<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="normalize.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Standard Calculator</h1>
  <div id="container">
    <div id="calculator">
      <div id="display">
        <div id="subdisplay"></div>
        <div id="result"></div>
      </div>
      <div id="buttons">
        <div id="operands">
          <button class="number" value="1">1</button>
          <button class="number" value="2">2</button>
          <button class="number" value="3">3</button>
          <button class="number" value="4">4</button>
          <button class="number" value="5">5</button>
          <button class="number" value="6">6</button>
          <button class="number" value="7">7</button>
          <button class="number" value="8">8</button>
          <button class="number" value="9">9</button>
          <button id="del">&#8592;</button>
          <button class="number" value="0">0</button>
          <button id="dot" class="number" value='.'>.</button>
          <button id="clear" value="C">C</button>
          <button id="equal" class="operator" value="=">&equals;</button>
        </div>
        <div id="operators">
          <button class="operator" value="%">&percnt;</button>
          <button class="operator" value="/">&divide;</button>
          <button class="operator" value="*">&times;</button>
          <button class="operator" value="-">&minus;</button>
          <button class="operator" value="+">&plus;</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
